<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/style.dashboard.css">
</head>

<body>
    <div class="page">
        <!-- header start -->
        <div class="header">
            <div class="header-left to-left">
                <div class="to-left">
                    <nav id="slide-button">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </nav>
                </div>
                <img class=" logo" src="../assets/images/Epiclogo.jpg" onclick="" width="70" alt="logo">
                <h1 class="to-right" onclick="callHome()">EPIC-Mail</h1>
            </div>

            <!-- Navigation -->
            <div class="header-right to-right">
                <img id="notifications" class="" src="../assets/images/notifications.png" onclick="" width="25" alt="logo">
                <img class=" logo to-right" src="../assets/images/profile.jpg" onclick="" width="40" alt="logo">
            </div>
            <!-- End of the navigation -->
        </div>
        <!-- End of the header-->
        <div class="divider-small"></div>

        <div class="page-body">

            <div class="side-nav to-left" id="side-menu">
                <div class="profile-activity">
                    <div class="profile-photo"><img id="image-slide" class="" src="../assets/images/profile.jpg" width="40"
                            id="logo"></div>
                    <div class="username-display">Username name</div>
                </div>
                <a class="side-active" href="">Inbox</a>
                <a href="">Sent </a>
                <a href="">Drafts</a>
                <a href="">Admin</a>
                <div class="new-message">New message</div>

            </div>
            <div class="main to-right">
                <h1>the content</h1>
            </div>
            <!-- /Section body of the page-->

        </div>
    </div>

    <script src="../js/manage.dashboard.js"></script>
</body>

</html>
