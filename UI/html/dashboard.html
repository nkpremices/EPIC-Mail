<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dashboard</title>

    <link rel="stylesheet" href="../css/style.dashboard.css">
</head>

<body>
    <div class="page" id="page">
        <!-- header start -->
        <div class="header">
            <div class="header-left to-left">
                <div class="to-left">
                    <nav id="slide-button">
                        <div class="one"></div>
                        <div class="two"></div>
                        <div class="three"></div>
                    </nav>
                </div>
                <img class=" logo" src="../assets/images/Epiclogo.jpg" onclick="" width="70" alt="logo">
                <h1 class="to-right" onclick="callHome()">EPIC-Mail</h1>
            </div>

            <!-- Navigation -->
            <div class="header-right to-right">
                <img id="notifications" class="" src="../assets/images/notifications.png" onclick="" width="25"
                    alt="logo">
                <img class=" logo to-right" onclick="profile(this)" src="../assets/images/profile.jpg" onclick=""
                    width="40" alt="logo">
            </div>
            <!-- End of the navigation -->
            <div class="divider-small"></div>
        </div>
        <!-- End of the header-->


        <div class="page-body">

            <!-- Section side menu-->

            <div class="side-nav to-left" id="side-menu">
                <div class="black">
                    <div class="profile-activity">
                        <div class="profile-photo"><img id="image-slide" onclick="profile(this)"
                                src="../assets/images/profile.jpg" width="40" id="logo"></div>
                        <div class="username-display">Username name</div>
                    </div>
                    <div class="a">
                        <div id="inbox" class="side-active" onclick="MessagesDisplay(this)">Inbox</div>
                        <div id="sent" onclick="MessagesDisplay(this)">Sent </div>
                        <div id="drafts" onclick="MessagesDisplay(this)">Drafts</div>
                        <div id="groups" onclick="groups(this)" >Groups</div>
                    </div>
                    <div class="new-message" onclick="newMessage(this)">New message</div>
                </div>

            </div>
            <!--/ Section side menu-->

            <!-- Section main-->
            <div class="main to-right">

                <div class="controls">
                    <table class="to-left">
                        <tr>
                            <td class="check-box">

                                <select name="pays" id="pays" class="check-box-input">
                                    <option value="defqult">Select</option>
                                    <option value="espagne">All </option>
                                    <option value="read">Read</option>
                                    <option value="unread">Unread</option>
                                </select>
                            </td>
                            <td class="archive">
                                <img src="../assets/images/archive.png" id="archive-icon" alt="archive" width="25">
                            </td>
                            <td class="delete">
                                <img src="../assets/images/deleteIcon.png" id="delete-icon" alt="delete" width="20">
                            </td>
                            <td class="mark-read">
                                <img src="../assets/images/messageRead.svg" id="message-read-icon" alt="read"
                                    width="35">
                            </td>
                            <td class="move-to">
                                <img src="../assets/images/moveTo.png" id="move-to-icon" alt="move" width="35">
                            </td>

                    </table>
                    <table class="to-right">
                        <td class="range-of-total-mails">
                            range
                        </td>
                        <td class="prev-range">
                            <img src="../assets/images/leftArrow.png" id="prev-range-icon" alt="prev" width="30">
                        </td>
                        <td class="next-range">
                            <img src="../assets/images/rightArrow.png" id="next-range-icon" alt="next" width="30">
                        </td>
                        <td class="help">
                            <img src="../assets/images/help.png" id="help-icon" alt="help" width="30">
                        </td>
                        </tr>
                    </table>

                </div>
                <div class="mails-display">
                    <table class="mail-table">
                         
                        
                    </table>
                </div>

                <div class="scrollbar to-right"></div>
            </div>
            <!--/ Section main-->
            <!-- /Section body of the page-->

        </div>
    </div>

    <!-- Boxes -->
    <div class="form to-right reset-password">


        <!-- reset password -->


        <form action="#" class="sigup-form">
            <div class="form-body">
                <label>Current password</label>
                <input type="password" placeholder="Current">
                <label class="">New password</label>
                <input type="password" placeholder="new">
                <label class="">Confirm passwordl</label>
                <input type="password" placeholder="confirm">
                <div id="reset-password" class="button" onclick="submit(this)">Submit</div>
            </div>

        </form>

         
    </div>

    <!-- Box to show the profile -->
    <div class="profile-box">
        <div class="profile-box-body">
            <img src="" alt="">
            <h4> name of the user</h4>
            <i>email.adress@epic.com</i>
        </div>
        <div class="profile-box-foot">
            <button class="to-left" onclick="changePassword(this)">Change password</button>
            <button class="to-right" onclick="logout()">Sign out</button>

        </div>
    </div>

    <!-- Box to show the groups -->

    <div class="groups">
            <ul class="group-list gl1">
                <li id="next-1" onclick="nextPageOfGroups(this)">Next page</li>
                <li id="new" onclick="newGroup(this)">New group</li>
                <li id="add" onclick="newGroup(this)">Add participants</li>
                <li id="1" onclick="MessagesDisplay(this)">group-1</li>
                <li class="2" onclick="MessagesDisplay(this)">group-2</li>
                <li id="3" onclick="MessagesDisplay(this)"w>group-3</li>
            </ul>    
             
       </div>
   
       <div class="form to-right new-group">
   
   
               <!-- new group -->
       
       
               <form action="#" class="sigup-form">
                   <div class="form-body">
                       <label>Group name</label>
                       <input type="text" placeholder="Group name">
                       <label class="">Participants</label>
                       <input type="email" placeholder="Participants emails">
                       <div id="create-group"class="button" onclick="submit(this)">Submit</div>
                   </div>
       
               </form>
       
               <!-- /forms -->
           </div>
   

    <script src="../js/manage.dashboard.js"></script>
</body>

</html>
