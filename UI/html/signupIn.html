<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in page</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="signup-page">
        <!-- Title of the page -->
        <div class="text-center space " id="header ">
            <h3 id="sign-text" class="login-up-text">Register to EPIC</h3>
        </div>
        <!-- /Title -->

        <!-- Navigation -->
        <div class="form">
            <div class=" apk-logo">
                <img src="../assets/images/Epiclogo.jpg" alt="" width="100">
            </div>

            <!-- Signup and sign in forms -->

            <!-- Signup form -->
            <form action="./dashboard.html" class="sigup-form">
                <div class="form-body">
                    <label>User name</label>
                    <input type="text" placeholder="User name">
                    <label class="">Password</label>
                    <input type="password" placeholder="Password">
                    <label class="">Email</label>
                    <input type="email" placeholder="Email">
                    <div class="remember-me">
                        <label class="rm-label ">Remember me</label>
                        <input type="checkbox" id="remember-me" name="choix" />
                    </div>
                    <div class="button" onclick="backToHome(this)">Back</div>
                    <button>Register</button>
                </div>
                <p class="message">Already registred ? <a href="#" id="sigin-ref">Sign in</a></p>
            </form>
            <!-- /Signup form -->

            <!--Sign in forms -->

            <form action="./dashboard.html" class="sigin-form">
                <div class="form-body">
                    <label>User name or email</label>
                    <input type="text" placeholder="User name or email">
                    <label class="">Password</label>
                    <input type="password" placeholder="Password">
                    <div class="remember-me">
                        <label class="rm-label ">Remember me</label>
                        <input type="checkbox" id="remember-me" name="choix" />
                    </div>
                    <div  class="button"onclick="backToHome(this)">Back</div>
                    <button>Sign in</button>
                </div>
                <p class="message">Not registred ? <a href="#" id="signup-ref">Sign up</a></p>

            </form>
            <!-- /Signin form -->
            <!-- /forms -->
        </div>
    </div>

    <!--Javascript for the changing of the display-->
    <script src="../js/manage.display.js"></script>
</body>

</html>
