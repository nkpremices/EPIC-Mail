<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign in page</title>

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
     <!-- header start -->
     <div class="header">
            <div class="header-left to-left">
                <img class="to-left logo" src="../assets/images/Epiclogo.jpg" onclick="callHome()" width="70" alt="logo">
                <h1 onclick="callHome()">EPIC-Mail</h1>
            </div>
    
            <!-- Navigation -->
            <div class="header-right to-right">
                <div class="li nav-inactive" id="home-nav" onclick="backToHome()"> Home </div>
                <div class="li nav-inactive" id="signin-nav" onclick="signIn()"> Sign in </div>
                <div class="li  nav-active" id="signup-nav" onclick="signUp()"> Sign up </div>
            </div>
            <!-- End of the navigation -->
        </div>
        <div class="divider-small"></div>
    <div class="signup-page">
    </div>
    <!-- End of the header-->

        <!-- Navigation -->
        <div class="form">
            <div class=" apk-logo">
                <img src="../assets/images/Epiclogo.jpg" alt="" width="100">
            </div>

            <!-- Signup and sign in forms -->

            <!-- Signup form -->
            <form action="./dashboard.html" class="signup-form">
                <div class="form-body">
                    <label>User name</label>
                    <input required type="text" placeholder="User name">
                    <label class="">Password</label>
                    <input required type="password" placeholder="Password">
                    <label class="">Email</label>
                        <input required type="email" placeholder="Email">
                    <div class="remember-me">
                        <label class="rm-label ">Remember me</label>
                        <input type="checkbox" id="remember-me" name="choix" />
                    </div>
                    <button>Register</button>
                </div>
                <p class="message">Already registred ? <a href="#" id="signin-ref">Sign in</a></p>
            </form>
            <!-- /Signup form -->

            <!--Sign in forms -->

            <form action="./dashboard.html" class="signin-form hide">
                <div class="form-body">
                    <label>User name or email</label>
                    <input required type="text" placeholder="User name or email">
                    <label class="">Password</label>
                    <input required type="password" placeholder="Password">
                    <div class="remember-me">
                        <label class="rm-label ">Remember me</label>
                        <input type="checkbox" id="remember-me" name="choix" />
                    </div>
                    <button>Sign in</button>
                </div>
                <p class="message">Not registred ? <a href="#" id="signup-ref">Sign up</a></p>

            </form>
            <!-- /Signin form -->
            <!-- /forms -->
        </div>
    </div>

    <!--Javascript for the changing of the display-->
    <script src="../js/manage.display.js"></script>
    <script src="../js/manage.home.js"></script>
</body>

</html>
